---
layout: default
type: home
---

<main id="content" tabindex="-1">
  {% for post in site.posts %}
    <article>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %Y" }}</time>
      <h2><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h2>
    </article>
  {% endfor %}
</main>
