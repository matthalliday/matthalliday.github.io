<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>
        {% if page.url == "/index.html" %}
            Matt Halliday is a front-end developer located in Guelph, Ontario
        {% else %}
            {{ page.title }} | Matt Halliday
        {% endif %}
    </title>

    <meta name="google-site-verification" content="lbSojRHy3gVct6QeMYiBTyE2cOgooTREgLQAGCnEsjw" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Matt Halliday" />
    {% if page.excerpt %}
        <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 150 }}" />
    {% endif %}

    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}" />
    <link rel="alternate" type="application/rss+xml" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

    <script>
        !function(g,s,q,r,d){r=g[r]=g[r]||function(){(r.q=r.q||[]).push(
        arguments)};d=s.createElement(q);q=s.getElementsByTagName(q)[0];
        d.src='//d1l6p2sc9645hc.cloudfront.net/tracker.js';q.parentNode.
        insertBefore(d,q)}(window,document,'script','_gs');
        _gs('GSN-501442-P');
    </script>
</head>

<body>
    <div class="site-container">
        <header class="site-header" role="banner">
            {% if page.url == "/index.html" %}
                <h1 class="logo">
                    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
                </h1>
            {% else %}
                <div class="logo">
                    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
                </div>
            {% endif %}
        </header>

        {{ content }}

        {% include sidebar.html %}

        <footer class="site-footer" role="contentinfo">
            <p class="powered-by">&copy; {{ site.time | date: "%Y" }} Matt Halliday. Powered by Jekyll, Github, and lots of coffee.</p>
        </footer>
    </div><!-- /.site-container -->
</body>
</html>
