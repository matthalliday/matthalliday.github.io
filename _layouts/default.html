<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>
        {% if page.type == "home" %}
            Matt Halliday is a front-end developer located in Guelph, Ontario
        {% else %}
            {{ page.title }} | Matt Halliday
        {% endif %}
    </title>

    <meta name="google-site-verification" content="lbSojRHy3gVct6QeMYiBTyE2cOgooTREgLQAGCnEsjw" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Matt Halliday" />
    {% if page.excerpt %}
        <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 150 }}" />
    {% endif %}

    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}" />
    <link rel="alternate" type="application/rss+xml" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
</head>

<body>
    <div class="site-container">
        <header class="site-header" role="banner">
            {% if page.type == "home" %}
                <h1 class="logo">
                    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
                </h1>
            {% else %}
                <div class="logo">
                    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
                </div>
            {% endif %}
        </header>

        {{ content }}

        {% include sidebar.html %}

        <footer class="site-footer" role="contentinfo">
            <p class="powered-by">&copy; {{ site.time | date: "%Y" }} Matt Halliday. Powered by <a href="http://jekyllrb.com/">Jekyll</a>, <a href="https://github.com/">Github</a>, and lots of coffee.</p>
        </footer>
    </div><!-- /.site-container -->

    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-47757121-1');ga('send','pageview');
    </script>
</body>
</html>
