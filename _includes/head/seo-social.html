{% if page.type == "home" %}

  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description | strip_newlines }}" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description | strip_newlines }}" />
  <meta property="og:type" content="website" />

{% elsif page.excerpt %}

  <title>{{ page.title }} &mdash; Matt Halliday</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 150 }}" />
  <meta property="og:title" content="{{ page.title }} &mdash; Matt Halliday" />
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 300 }}" />
  <meta property="og:type" content="article" />

{% endif %}

<meta property="og:url" content="{{ page.url | absolute_url }}"/>
<meta property="og:image" content="{{ "/assets/img/social-share.png" | absolute_url }}" />
<meta name="twitter:card" content="summary" />
<link rel="canonical" href="{{ page.url | absolute_url }}" />
